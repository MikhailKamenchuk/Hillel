<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="navbar">
				<a href="images/logo.svg" class="logo"></a>
			</div>
			<div class="for-weather">
				<input class="weather" type="text" placeholder="Select city">
				<button class="submit-weather">Get</button>

			      <div class="left">

     			  </div>	
    			  <div class="right">
					<div class="top">
	 					 <img id="icon" width="55px" src="images/codes/200.png" />
					</div>

	 				<div class="bottom">
	   					<div class="humidity">
	    					<img src="images/humidity.png" height="16px" />
	    					<span id="humidity">0</span>%
	  		     		</div>
	                    <div class="wind">
	    					<span id="wind">0</span> kmph </br><span id="direction">N</span>
	  					</div>
	  
					</div>
    		  	  </div>
			    </div>
			</div>
		</header>
		<section class="content">
			<div class="main-content">
				<button class="sidebar-button" id="sidebar-button"></button>
				<div class="section-inner">
					<div class="inner-wrap">	
						<div class="section-inner">	
								<div id="slider">
									<figure class="slide">
										<img src="https://cdn.pixabay.com/photo/2017/06/26/12/49/red-wine-2443699__340.jpg"><div class="description">Red-wine</div>
									</figure>
									<figure class="slide">
										<img src="https://cdn.pixabay.com/photo/2017/06/24/23/03/railway-2439189__340.jpg"><div class="description">Railway</div>
									</figure>
									<figure class="slide">
										<img src="https://cdn.pixabay.com/photo/2017/06/30/21/28/sunset-2459855__340.jpg"><div class="description">Sunset</div>
									</figure>
									<figure class="slide">
										<img src="https://cdn.pixabay.com/photo/2017/06/24/23/41/beer-2439237__340.jpg"><div class="description">Beer</div>
									</figure>
									<figure class="slide">
										<img src="https://cdn.pixabay.com/photo/2016/03/09/15/29/eagle-1246681__340.jpg"><div class="description">Eagle</div>
									</figure>
								</div>
							<div class="table-area">
								<form action="#">
									<div>
										<lable for="col">columns</lable>
										<input type="text" id="col">
									</div>
									<div>
										<lable for="row">rows</lable>
										<input type="text" id="row">
									</div>
									<div>
										<input id="submit" type="submit" value='Create new table'>
									</div>
								</form>
								<div id="for-table"></div>
							</div>
						</div>	
					</div>
				</div>

						<nav class="sidebar-menu">
							<ul class="sidebar-list">
								<li class="sidebar-item">
									<a href="#" class="adding-slider">Slider</a>
								</li>
								<li class="sidebar-item">
									<a href="#" class="adding-table">Table</a>

							</ul>
